<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js"></script> -->
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="background ">

        <section class="title text-center mt-5 ">
            <h1>Tic Tac Toe</h1>
        </section>
        
        <section class="display text-center ">
            Player<span class="display-player playerX ">X</span>'s turn
        </section>
        
        <form action="jeux.html" class=" d-flex flex-column  justify-content-center align-items-center ">
            <div class=" d-flex  justify-content-center gap-3 mt-5">
                <div class="d-flex flex-column">
                    <label class="fs-6">player N°1:</label>
                    <input type="text" class="form mt-1 p-1" id="player1" placeholder="name " >
                </div>
                <div class="d-flex flex-column">
                    <label class="fs-6">player N°2:</label>
                    <input type="text" class="form mt-1 p-1" id="player2" placeholder="name">
                </div>
            </div >
            
            <button class=" btn btn-secondary mt-4 fs-3 " type="submit" style="width: 15%" onclick="players()">START</button>
        </form>
 
    </main>
</body>
<script >

function players(){
    let player1 = document.getElementById("player1").value
    let player2 = document.getElementById("player2").value

    localStorage.setItem("playerone", player1);
    localStorage.setItem("playertow", player2);
    window.location('jeux.html')
}
</script>
</html>
