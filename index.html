<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main class="background ">

        <section class="title text-center">
            <h1>Tic Tac Toe</h1>
        </section>
        
        <section class="display text-center">
            Player <span class="display-player playerX "></span>'s turn
        </section>

        <section class="container  mt-4">
            <div type="text" class="tile bg-light border-start-0 border-top-0 " id="b1" onclick= "myfunc_3(); myfunc();" readonly></div>
            <!-- <input type="text" id="b1" onclick="myfunc_3(); myfunc();" readonly> -->
            <div type="text" class="tile bg-light border-top-0" id="b2"  onclick="myfunc_4(); myfunc();" readonly></div>
            <div class="tile bg-light border-top-0 border-end-0 " id="b3" onclick="myfunc_5(); myfunc();" readonly></div>

            <div class="tile bg-light border-start-0 " id="b4"></div>
            <div class="tile bg-light " id="b5"></div>
            <div class="tile bg-light   border-end-0 " id="b6"></div>

            <div class="tile bg-light border-start-0 border-bottom-0" id="b7"></div>
            <div class="tile bg-light border-bottom-0 " id="b8"></div>
            <div class="tile bg-light border-end-0 border-bottom-0" id="b9"></div>
        </section>

        <!-- <section class="display announcer hide"></section> -->

        <section class="controls text-center mt-3" >
            <button class="btn btn-secondary" id="reset" >Reset</button>
        </section>

    </main>
</body>
</html>
